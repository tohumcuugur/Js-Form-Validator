<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/e1dfd60696.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center my-5">
        <div class="col-sm-5">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-header">Kullanıcı oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control mb-3" id="username" placeholder="Enter User Name">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control mb-3" id="email" placeholder="Enter E-mail">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="number">Phone</label>
                            <input type="number" class="form-control mb-3" id="phone" placeholder="Enter Phone Number">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mb-3" id="password" placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" class="form-control mb-3" id="repassword" placeholder="Enter Your Password Again">
                            <div></div>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
